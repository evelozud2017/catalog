{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

  <!-- Form for Adding items into Catalog -->
  <div class="row">
    <div class="col-md-12">
      <h2><small>Add Item</small></h2>
    </div>
  </div>

  <div class="row">

    <form class="form-horizontal" action="#" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" placeholder="Enter Item Title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" name="description" placeholder="Enter description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="category_id">Category:</label>
        <div class="col-sm-6">
          <select class="form-control" name="category_id">
            {% for category in categories %}
              <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
          <button type="submit" class="btn btn-default">Submit</button>
          <a href="{{url_for('showCategories')}}" class="btn btn-default">Back</a>
        </div>
      </div>
    </form>
  </div>



{% endblock %}
